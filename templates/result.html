{% extends "/includes/page_template.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-social-gh-pages/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-free-5.11.1-web/css/all.min.css">
    <script src="/static/css/fontawesome-free-5.11.1-web/js/all.min.js"></script>
{% endblock %}

{% block body %}
    <img id="animation" src="{{ editedAnimationUrl }}"/>

    <!--Whatsapp-->
    <button type="button" class="btn btn-success"><i class="fab fa-whatsapp"></i></button>
    <!--Facebook-->
    <button type="button" class="btn btn-facebook"><i class="fab fa-facebook-f"></i></button>
    <!--Linkedin-->
    <button type="button" class="btn btn-linkedin"><i class="fab fa-linkedin-in"></i></button>
    <!--Instagram-->
    <button type="button" class="btn btn-instagram"><i class="fab fa-instagram"></i></button>



    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: 'your-app-id',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v4.0'
            });
        };

        function share() {
            FB.api(
                'me/feed/',
                'POST',
                {
                    message: 'This is a GIF',
                    link: "{{ editedAnimationUrl }}"
                },
                function (response) {
                    console.log(response);
                }
            );

        }
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

{% endblock %}
