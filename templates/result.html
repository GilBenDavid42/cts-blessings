{% extends "/includes/page_template.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <img id="animation" src="{{ editedAnimationUrl }}"/>
    <!--Facebook-->
    <a class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-facebook-f"></i></a>
    <!--Instagram-->
    <a class="btn-floating btn-lg btn-ins" type="button" role="button"><i class="fab fa-instagram"></i></a>
    <!--Email-->
    <a class="btn-floating btn-lg btn-email" type="button" role="button"><i class="fas fa-envelope"></i></a>
    <!--Linkedin-->
    <a class="btn-floating btn-lg btn-li" type="button" role="button"><i class="fab fa-linkedin-in"></i></a>
    <i class="fa fa-whatsapp" aria-hidden="true"></i>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: 'your-app-id',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v4.0'
            });
        };

        function share() {
            FB.api(
                'me/feed/',
                'POST',
                {
                    message: 'This is a GIF',
                    link: "{{ editedAnimationUrl }}"
                },
                function (response) {
                    console.log(response);
                }
            );

        }
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

{% endblock %}
