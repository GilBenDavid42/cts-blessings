            FB.init({
                appId: 'your-app-id',

                xfbml: true,
                version: 'v4.0'
            });
        };

        function share() {

                'me/feed/',

                },
                function (response) {
                    console.log(response);
                }
            );

        }
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

{% endblock %}
