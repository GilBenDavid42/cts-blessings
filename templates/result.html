{% extends "/includes/page_template.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-social-gh-pages/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-free-5.11.1-web/css/all.min.css">
    <script src="/static/css/fontawesome-free-5.11.1-web/js/all.min.js"></script>
{% endblock %}

{% block body %}

    <div class="container justify-content-center">
        <h1 class="display-3 text-center" dir="rtl">שיתוף הקובץ:</h1>
        <hr/>

        <div class="row justify-content-center">
            <img id="animation" src="/static/custom-blessing-gifts/temp-files/{{ editedAnimationUrl }}" onerror="alert('אופס... הברכה כבר לא קיימת, אנא צור אותה מחדש.')"/>
        </div>
        <div class="row justify-content-center">
            <!--Whatsapp-->
            <button type="button" class="btn btn-success" onclick="whatsappShare()"><i class="fab fa-whatsapp"></i>
            </button>
            <!--Facebook-->
            <button type="button" class="btn btn-facebook" onclick="facebookShare()"><i class="fab fa-facebook-f"></i>
            </button>
            <!--Linkedin-->
            <button type="button" class="btn btn-linkedin" onclick="linkdinShare()"><i class="fab fa-linkedin-in"></i>
            </button>
        </div>
    </div>
    <script>
        var uriFile = encodeURIComponent(window.location.origin + "/static/custom-blessing-gifts/temp-files/" + "{{ editedAnimationUrl }}");

        function whatsappShare() {
            window.open('whatsapp://send?text=kaki:%20' + uriFile, 'sharer', 'toolbar=0,status=0,width=626,height=436');
        }

        function facebookShare() {
            window.open('https://www.facebook.com/sharer.php?u=' + uriFile, 'sharer', 'toolbar=0,status=0,width=626,height=436');
        }

        function linkdinShare() {
            window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + uriFile + '&source=RAT', 'sharer', 'toolbar=0,status=0,width=626,height=436');
        }
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

{% endblock %}
